version: '3'
services:
  # Create a service called spark-master
  spark-master:
    image: 'sdesilva26/spark_master:0.0.2'
    ports:
      - '7080:7080'
    networks:
      - spark-net
    deploy:
      placement:
        constraints:
          - node.labels.role==master
  # Create a second service called spark-worker
  spark-worker:
    image: 'sdesilva26/spark_worker:0.0.2'
    ports:
      - '9091:9091'
    environment:
      - CORES=3
      - MEMORY=15G
    deploy:
      placement:
        constraints:
          - node.labels.role==worker
      replicas: 3
    networks:
      - spark-net
networks:
  spark-net:
    driver: overlay
